apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 2
        versionName "6.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    testOptions {
        unitTests {
            returnDefaultValues = true
        }
    }

    lintOptions {
        // SpongyCastle has some imports from javax that are not included in the Android java
        // platform.
        disable 'InvalidPackage'
        abortOnError true
        ignoreWarnings true
        checkAllWarnings false

    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.robolectric:robolectric:3.1.1'
    testImplementation 'joda-time:joda-time:2.9.3'
    androidTestImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'joda-time:joda-time:2.9.3'
    // Set this dependency to use JUnit 4 rules
    androidTestImplementation 'com.android.support.test:rules:1.0.2'
    api 'com.android.support:appcompat-v7:28.0.0'
    api 'com.android.support:design:28.0.0'
    api 'com.google.code.gson:gson:2.8.2'
    api fileTree(include: ['*.jar'], dir: 'libs')
    api 'org.nanohttpd:nanohttpd:2.2.0'
    api 'org.nanohttpd:nanohttpd-nanolets:2.2.0'
    api 'com.madgag.spongycastle:core:1.54.0.0'
    api 'com.madgag.spongycastle:prov:1.54.0.0'
    api 'com.madgag.spongycastle:pg:1.54.0.0'
    api 'com.android.volley:volley:1.1.1'
    api 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:1.3.4'
    api project(':websocketLibs')
}
